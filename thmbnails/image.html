<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    img{
        width: 100px;
        height:100px;
        object-fit: cover;
        display: block;
        margin: 0 auto;
    }
    
    input
    {
        width: 280px;
        border-radius: 10px;
        border-style: none;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.4) ;
    }
    div
    {
        text-align: center;
    }
    </style>
    
</head>
<body>
    <div class="imagg">
        <img src="hq720.avif" >
    </div>
    <div class="searchbox">
        <input type="text" placeholder="Search google or type a url">
    </div>
    <div class="buttons">
        <button>
            Google
        </button>
        <button>
            Im feeling good
        </button>
    </div>
</body>
</html>
